name: Audit reminders

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger audit reminder endpoint
        env:
          AUDIT_REMINDER_ENDPOINT: ${{ secrets.AUDIT_REMINDER_ENDPOINT }}
          AUDIT_REMINDER_CRON_SECRET: ${{ secrets.AUDIT_REMINDER_CRON_SECRET }}
        run: |
          if [ -z "$AUDIT_REMINDER_ENDPOINT" ] || [ -z "$AUDIT_REMINDER_CRON_SECRET" ]; then
            echo "Missing required secrets: AUDIT_REMINDER_ENDPOINT and/or AUDIT_REMINDER_CRON_SECRET"
            exit 1
          fi

          curl --fail-with-body --silent --show-error \
            -X POST "$AUDIT_REMINDER_ENDPOINT" \
            -H "Content-Type: application/json" \
            -H "x-audit-cron-secret: $AUDIT_REMINDER_CRON_SECRET" \
            -d '{"windowMinutes":30}'
